#rdapServerBaseUrl
rdapServerBaseUrl=http://rdap.restfulwhois.org/
#service port
servicePort=43
#manage port,userd for shutdown server
managePort=9999
#minSecondsAccessInterval,in seconds. For unlimit, set this to -1.
minSecondsAccessInterval=5
#text formater:
responseFormater=org.rdap.port43.service.format.TextFormater
#json formater:
#responseFormater=org.rdap.port43.service.format.JsonFormater