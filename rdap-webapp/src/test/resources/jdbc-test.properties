# jdbc driver class name
jdbc.driverClassName=com.mysql.jdbc.Driver
#jdbc url host and port
jdbc.url.hostPort=jdbc:mysql://localhost:3306/
#database name
jdbc.url.dbName=rdap
#jdbc url params
jdbc.url.params=useUnicode=true&characterEncoding=UTF-8
#jdbc username
jdbc.username=root
#jdbc password
jdbc.password=
#jdbc max pool size
jdbc.maxPoolSize=1
#jdbc min pool size
jdbc.minPoolSize=1